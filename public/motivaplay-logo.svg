<svg width="720" height="240" viewBox="0 0 720 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">MotivaPlay Logo</title>
  <desc id="desc">Logotipo estilizado de MotivaPlay con texto dorado y azul sobre una ficha de casino</desc>
  <defs>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#123a7c" />
      <stop offset="100%" stop-color="#08152f" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffe7a3" />
      <stop offset="45%" stop-color="#f9c851" />
      <stop offset="100%" stop-color="#d08a2d" />
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1cb4a1" />
      <stop offset="100%" stop-color="#0a6f83" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="rgba(0,0,0,0.35)" />
    </filter>
  </defs>
  <rect width="720" height="240" rx="36" fill="#020616" />
  <g filter="url(#shadow)" transform="translate(40, 28)">
    <g transform="translate(0, 12)">
      <circle cx="100" cy="80" r="80" fill="url(#chipGradient)" stroke="#f9c851" stroke-width="6" />
      <circle cx="100" cy="80" r="58" fill="none" stroke="#f9c851" stroke-width="4" stroke-dasharray="14 12" />
      <g fill="#f9c851">
        <path d="M56 30h20l-10 16z" />
        <path d="M144 30h20l-10 16z" />
        <path d="M56 130h20l-10-16z" />
        <path d="M144 130h20l-10-16z" />
      </g>
      <circle cx="100" cy="80" r="42" fill="none" stroke="#1cb4a1" stroke-width="6" stroke-dasharray="22 12" />
      <text x="100" y="93" text-anchor="middle" font-family="'Kanit','Montserrat','Segoe UI',sans-serif" font-size="50" font-weight="800" fill="url(#goldGradient)">
        MP
      </text>
    </g>
    <g transform="translate(210, 20)">
      <text x="0" y="92" font-family="'Kanit','Montserrat','Segoe UI',sans-serif" font-size="94" font-weight="800" letter-spacing="0.02em" fill="url(#goldGradient)">
        Motiva
        <tspan fill="url(#tealGradient)">Play</tspan>
      </text>
      <rect x="4" y="116" width="320" height="3" rx="1.5" fill="rgba(249,200,81,0.55)" />
      <text x="8" y="150" font-family="'Kanit','Montserrat','Segoe UI',sans-serif" font-size="26" font-weight="600" letter-spacing="0.38em" fill="#e8f1ff" opacity="0.78">
        CASINO PARA EMPLEADOS
      </text>
    </g>
  </g>
</svg>

