<svg xmlns="http://www.w3.org/2000/svg" width="640" height="160" viewBox="0 0 640 160" role="img" aria-label="MotivaPlay logo">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f6d06b"/>
      <stop offset="50%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#b9902f"/>
    </linearGradient>
    <linearGradient id="teal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#31cbb0"/>
      <stop offset="100%" stop-color="#2bbfa1"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Chip icon -->
  <g transform="translate(24,20)">
    <circle cx="60" cy="60" r="56" fill="none" stroke="url(#gold)" stroke-width="10"/>
    <circle cx="60" cy="60" r="36" fill="url(#gold)" filter="url(#softGlow)"/>
    <g fill="url(#teal)">
      <rect x="18" y="28" width="16" height="24" rx="3"/>
      <rect x="86" y="28" width="16" height="24" rx="3"/>
      <rect x="18" y="88" width="16" height="24" rx="3"/>
      <rect x="86" y="88" width="16" height="24" rx="3"/>
    </g>
    <g fill="#0a1731">
      <path d="M42 88 V40 H50 L56 52 L62 40 H70 V88 H62 V64 L56 76 L50 64 V88 Z"/>
      <path d="M76 40 H96 C104 40 108 46 108 54 C108 62 104 68 96 68 H84 V88 H76 V40 Z M96 50 H84 V58 H96 C98 58 100 56 100 54 C100 52 98 50 96 50 Z"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(140,30)">
    <text x="0" y="50" font-size="56" font-weight="700" font-family="Segoe UI, system-ui, -apple-system" fill="url(#gold)">Motiva</text>
    <text x="234" y="50" font-size="56" font-weight="800" font-family="Segoe UI, system-ui, -apple-system" fill="url(#teal)">Play</text>
    <text x="0" y="90" font-size="18" font-weight="600" font-family="Segoe UI, system-ui, -apple-system" fill="#e6edf7" opacity="0.9">CASINO PARA EMPLEADOS</text>
  </g>
</svg>